<!DOCTYPE html>
<html lang="pt-BR">
<head th:fragment="head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>

</head>
<body th:fragment="head">
	<div class="card mb-3 p-2 alert alert-primary">
		<ul class="nav d-flex justify-content-between  mt-3">
			<div class="d-flex justify-content-between">
				<li class="nav-item">
					<h2 class="font-monospace">Minha Loja Favorita ltda</h2>
				</li>
			</div>
			<div class="d-flex justify-content-between">
				<li class="nav-item"><a class="nav-link"> 
					<a onclick="document.querySelector('#form-login').submit()"  href="#"
						type="button" sec:authorize="isAuthenticated()"
						class="btn btn-danger btn-sm">Logout</a> 
						<a href="/login"
						type="button" sec:authorize="!isAuthenticated()"
						class="btn btn-primary btn-sm">Login</a>
						
						<form id="form-login" th:action="@{/logout}" method="POST" ></form>
				</li>
			</div>
		</ul>
	</div>
	<div class="container">
		<div class="card mb-4">
			<nav th:fragment="titulo(valor)" class="bg-light rounded-3 p-1">
				<h2 class="display-4" th:text="${valor}"></h2>
			</nav>
