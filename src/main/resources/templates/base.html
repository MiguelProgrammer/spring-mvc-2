<head th:fragment="head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

	crossorigin="anonymous"></script>

</head>
<body th:fragment="head">
	<div class="card mb-3 p-2">
		<ul
			class="nav d-flex justify-content-between alert alert-primary mt-3">
			<div class="d-flex justify-content-between">
				<li class="nav-item">
					<h2 class="font-monospace">Minha Loja Favorita ltda</h2>
				</li>
			</div>
			<div class="d-flex justify-content-between">
				<li class="nav-item"><a class="nav-link">
						<button type="button" class="btn btn-danger btn-sm">Logout</button>
				</a></li>
			</div>
		</ul>
	</div>
	<div class="container">
	<div class="card mb-4">
		<nav th:fragment="titulo(valor)"  class="bg-light rounded-3 p-1">
			<h2 class="display-4" th:text="${valor}" ></h2>
		</nav>
